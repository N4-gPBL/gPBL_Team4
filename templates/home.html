<!-- templates/home.html -->
{% extends 'base.html' %}
{% block title %} Homework home {% endblock %}
{% block content %}
{% if user.is_authenticated %}
    <h1>Hello, {{ user.username }}!</h1>
    <a href="{% url 'logout' %}">Logout</a>
{% else %}
    <h1>Hello, guest!</h1>
    <a href="{% url 'login' %}">Login</a>
{% endif %}
{% endblock %}
